<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="score-section">
        <h4>Your Result</h4>
        <div>76<span>of 100</span></div>
        <span>Great</span>
        <span class="content">
          You scored higher than 65% of the people who have taken these tests.
        </span>
      </div>
      <div class="summary-section">
        <h4>Summary</h4>
        <div class="category-container">
          <div class="category" id="reaction">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="" />
              <span>Reaction</span>
            </div>
            <span class="score"><span>80 </span> / 100</span>
          </div>
          <div class="category" id="memory">
            <div>
              <img src="assets/images/icon-memory.svg" alt="" />
              <span>Memory</span>
            </div>
            <span class="score">
              <span>92 </span>
              / 100</span
            >
          </div>
          <div class="category" id="verbal">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="" />
              <span>Verbal</span>
            </div>
            <span class="score"><span>61 </span> / 100</span>
          </div>
          <div class="category" id="visual">
            <div>
              <img src="assets/images/icon-visual.svg" alt="" />
              <span>Visual</span>
            </div>

            <span class="score"><span>72 </span> / 100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
